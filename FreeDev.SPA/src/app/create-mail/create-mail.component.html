<div class="container-fluid">
  <form class="grid p-fluid" [formGroup]="mailForm">
    <div class="md:col-3 flex align-items-center">
      <strong>Send to</strong>
    </div>
    <div class="md:col-9">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">@</span>
        <input type="text" pInputText placeholder="Example email there" formControlName="receiver"
               [ngClass]="getInvalidInputClasses('receiver')">
      </div>
    </div>
    <div class="md:col-3 flex align-items-center">
      <strong>Title</strong>
    </div>
    <div class="md:col-9">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
        <input type="text" pInputText placeholder="Example title there" formControlName="title"
               [ngClass]="getInvalidInputClasses('title')">
      </div>
    </div>
    <div class="md:col-12 mt-4">
      <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true" formControlName="content"
                [ngClass]="getInvalidInputClasses('content')"></textarea>
    </div>

    <div class="md:col-12 mt-4" [pTooltip]="getTooltipValidationMessage()" [tooltipDisabled]="mailForm.valid">
      <button pButton type="button" label="Send Message" class="p-button-success"
              [disabled]="mailForm.invalid"
      ></button>
    </div>
  </form>
</div>
